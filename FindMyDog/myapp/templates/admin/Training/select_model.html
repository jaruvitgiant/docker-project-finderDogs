{% extends 'admin/baseAI.html' %}

{% block title %}เลือก Model{% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto space-y-6" x-data="modelSelector()" x-init="init()">
  <!-- Header Section -->
  <div class="bg-gradient-to-r from-purple-600 to-indigo-800 p-6 rounded-2xl shadow-lg text-white">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold mb-2">เลือก Model</h1>
        <p class="text-purple-100">เลือกและใช้งาน Model สำหรับการจดจำสุนัข</p>
      </div>
      <div class="p-4 bg-white bg-opacity-20 rounded-xl backdrop-blur-sm">
        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- Current Active Model Card -->
  <div class="bg-white p-6 rounded-xl shadow-sm border-2 border-indigo-200" 
       x-show="currentModel"
       x-transition>
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div class="p-3 bg-indigo-100 rounded-lg">
          <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <div>
          <p class="text-sm text-gray-500 font-medium">Model ที่ใช้งานอยู่</p>
          <p class="text-xl font-bold text-gray-800" x-text="currentModel.active_model || 'N/A'"></p>
          <p class="text-xs text-gray-500 mt-1" x-text="'Device: ' + (currentModel.device || 'N/A')"></p>
          <p class="text-xs text-gray-500 mt-1 font-mono" x-text="getModelPath(currentModel.active_model)"></p>
        </div>
      </div>
      <div class="px-4 py-2 bg-green-100 text-green-700 rounded-lg font-semibold text-sm">
        กำลังใช้งาน
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div x-show="loading" 
       x-cloak
       class="bg-white p-12 rounded-xl shadow-sm border border-gray-200 text-center">
    <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent mb-4"></div>
    <p class="text-gray-600 font-medium">กำลังโหลดข้อมูล...</p>
  </div>

  <!-- Error Message -->
  <div x-show="error" 
       x-cloak
       x-transition
       class="bg-red-50 border-2 border-red-200 p-4 rounded-xl flex items-start gap-3">
    <svg class="w-6 h-6 text-red-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <div class="flex-1">
      <p class="font-bold text-red-800">เกิดข้อผิดพลาด</p>
      <p class="text-sm text-red-600 mt-1" x-text="error"></p>
    </div>
    <button @click="error = ''" class="text-red-600 hover:text-red-800">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <!-- Success Message -->
  <div x-show="successMessage" 
       x-cloak
       x-transition
       class="bg-green-50 border-2 border-green-200 p-4 rounded-xl flex items-start gap-3">
    <svg class="w-6 h-6 text-green-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <div class="flex-1">
      <p class="font-bold text-green-800">สำเร็จ!</p>
      <p class="text-sm text-green-600 mt-1" x-text="successMessage"></p>
    </div>
    <button @click="successMessage = ''" class="text-green-600 hover:text-green-800">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <!-- Models Grid -->
  <div x-show="!loading && models.length > 0" 
       x-cloak
       class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <template x-for="(model, index) in models" :key="model.id">
      <div class="bg-white rounded-xl shadow-sm border-2 transition-all duration-300 hover:shadow-lg"
           :class="model.active ? 'border-indigo-500 ring-2 ring-indigo-200' : 'border-gray-200 hover:border-indigo-300'">
        <div class="p-6">
          <!-- Model Header -->
          <div class="flex items-start justify-between mb-4">
            <div class="flex-1">
              <div class="flex items-center gap-2 mb-2">
                <h3 class="text-lg font-bold text-gray-800" x-text="model.id === 'default' ? 'Default Model' : model.id"></h3>
                <span class="px-2 py-1 text-xs font-semibold rounded-full"
                      :class="model.type === 'legacy' ? 'bg-gray-100 text-gray-700' : 'bg-blue-100 text-blue-700'"
                      x-text="model.type === 'legacy' ? 'Legacy' : 'Versioned'"></span>
              </div>
              <!-- แสดง path เฉพาะ legacy/default models -->
              <!-- <p x-show="model.type === 'legacy'" class="text-xs text-gray-500 font-mono truncate" x-text="model.path"></p> -->
            </div>
            <div x-show="model.active" class="flex-shrink-0">
              <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
            </div>
          </div>

          <!-- Model Details สำหรับ Versioned Models -->
          <div x-show="model.details && model.type === 'versioned'" class="mb-4 space-y-2.5 text-sm bg-gray-50 p-3 rounded-lg border border-gray-100">
            <template x-if="model.details.model">
              <div class="flex items-center gap-2 text-gray-700">
                <svg class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
                </svg>
                <span class="font-semibold">Architecture:</span>
                <span x-text="model.details.model"></span>
              </div>
            </template>
            
            <template x-if="model.details.trained_at">
              <div class="flex items-center gap-2 text-gray-600">
                <svg class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span class="font-medium">ฝึกเมื่อ:</span>
                <span x-text="formatDate(model.details.trained_at)"></span>
              </div>
            </template>

            <div class="grid grid-cols-2 gap-2 pt-1">
              <template x-if="model.details.num_classes !== undefined">
                <div class="flex items-center gap-2 text-gray-600">
                  <svg class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                  </svg>
                  <span class="text-xs"><span class="font-medium">Classes:</span> <span x-text="model.details.num_classes"></span></span>
                </div>
              </template>

              <template x-if="model.details.num_images !== undefined">
                <div class="flex items-center gap-2 text-gray-600">
                  <svg class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                  </svg>
                  <span class="text-xs"><span class="font-medium">รูปภาพ:</span> <span x-text="model.details.num_images"></span></span>
                </div>
              </template>

              <template x-if="model.details.epochs !== undefined">
                <div class="flex items-center gap-2 text-gray-600">
                  <svg class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                  </svg>
                  <span class="text-xs"><span class="font-medium">Epochs:</span> <span x-text="model.details.epochs"></span></span>
                </div>
              </template>

              <template x-if="model.details.device">
                <div class="flex items-center gap-2 text-gray-600">
                  <svg class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
                  </svg>
                  <span class="text-xs"><span class="font-medium">Device:</span> <span x-text="model.details.device.toUpperCase()"></span></span>
                </div>
              </template>
            </div>

          </div>

          <!-- Model Details สำหรับ Legacy Models -->
          <div x-show="model.details && model.type === 'legacy'" class="mb-4 space-y-2 text-sm">
            <template x-if="model.details.created_at">
              <div class="flex items-center gap-2 text-gray-600">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span x-text="'สร้างเมื่อ: ' + (model.details.created_at || 'N/A')"></span>
              </div>
            </template>
            <template x-if="model.details.accuracy">
              <div class="flex items-center gap-2 text-gray-600">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                <span x-text="'Accuracy: ' + (model.details.accuracy || 'N/A')"></span>
              </div>
            </template>
            <template x-if="model.details.epochs">
              <div class="flex items-center gap-2 text-gray-600">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <span x-text="'Epochs: ' + (model.details.epochs || 'N/A')"></span>
              </div>
            </template>
          </div>

          <!-- Action Button -->
          <button 
            @click="selectModel(model.id)"
            :disabled="model.active || selecting"
            class="w-full py-2.5 px-4 rounded-lg font-semibold text-sm transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
            :class="model.active 
              ? 'bg-green-100 text-green-700 cursor-default' 
              : 'bg-indigo-600 text-white hover:bg-indigo-700 active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2'">
            <span x-show="!model.active && !selecting">เลือกใช้ Model นี้</span>
            <span x-show="model.active" class="flex items-center justify-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              กำลังใช้งานอยู่
            </span>
            <span x-show="selecting && !model.active" class="flex items-center justify-center gap-2">
              <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              กำลังโหลด...
            </span>
          </button>
        </div>
      </div>
    </template>
  </div>

  <!-- Empty State -->
  <div x-show="!loading && models.length === 0" 
       x-cloak
       class="bg-white p-12 rounded-xl shadow-sm border border-gray-200 text-center">
    <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
    </svg>
    <p class="text-gray-600 font-medium text-lg mb-2">ไม่พบ Model</p>
    <p class="text-gray-500 text-sm">ไม่มี Model ที่สามารถใช้งานได้ในระบบ</p>
  </div>

  <!-- Refresh Button -->
  <div class="flex justify-center pt-4">
    <button 
      @click="loadModels()"
      :disabled="loading"
      class="px-6 py-2.5 bg-gray-100 text-gray-700 rounded-lg font-semibold text-sm hover:bg-gray-200 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 flex items-center gap-2">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
      </svg>
      รีเฟรชข้อมูล
    </button>
  </div>
</div>


{% endblock %}
